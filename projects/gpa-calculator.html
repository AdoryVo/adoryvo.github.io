<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Adory Vo">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>GPA Calculator - Projects</title>
</head>


<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark-navy navbar-expand-lg border-bottom border-info">
    <a class="navbar-brand" href="scales.html">Home</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Projects</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../about.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Body -->
<div class="container my-3 w-75">
    <div class="card bg-navy shadow-lg text-light">
        <h5 class="card-header bg-dark-navy">GPA Calculator</h5>

        <div class="card-body text-light">
            <!-- JavaScript -->
            <h5 class="card-title text-warning">JavaScript <i class="fab fa-js"></i></h5>
            <h6 class="card-title">Calculate your weighted and non-weighted GPA.</h6>

            <form id="gpa-form" oninput="calculate()">
                <div class="form-group">
                    <label for="weighted">Number of Weighted Classes:</label>
                    <input type="number" class="form-control w-25" id="weighted" name="weighted" value="4" min="0">
                </div>
                <div class="form-group">
                    <label for="non-weighted">Number of Non-weighted Classes:</label>
                    <input type="number" class="form-control w-25" id="non-weighted" name="non-weighted" value="3"
                           min="0">
                </div>
                <small class="form-text text-info">
                    Total Classes: <span id="num_classes">7</span>
                </small>

                <br>
                <h5>Grades</h5>
                <div class="form-group">
                    <label for="A's">Number of A's:</label>
                    <input type="number" class="form-control w-25" id="A's" name="A's" value="6" min="0">
                </div>
                <div class="form-group">
                    <label for="B's">Number of B's: </label>
                    <input type="number" class="form-control w-25" id="B's" name="B's" value="1" min="0">
                </div>
                <div class="form-group">
                    <label for="C's">Number of C's: </label>
                    <input type="number" class="form-control w-25" id="C's" name="C's" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="D's">Number of D's: </label>
                    <input type="number" class="form-control w-25" id="D's" name="D's" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="F's">Number of F's: </label>
                    <input type="number" class="form-control w-25" id="F's" name="F's" value="0" min="0">
                </div>
            </form>

            <p style="color: lightblue;">
                <b>Weighted GPA: </b><span id="w_result">4.43</span><br>
                <b>Non-Weighted GPA: </b><span id="nw_result">3.86</span>
            </p>

            <hr class="bg-white">

            <!-- Python -->
            <h5 id="py" class="card-title text-primary">Python <i class="fab fa-python"></i></h5>
            <p class="card-text">
                To try the project, click the run button then input responses into the console.
                <iframe height="600px" width="100%" src="https://repl.it/@AdoryVo/GPA-Calculator?lite=true"
                        allowtransparency="true" allow="fullscreen" style="border: none;"
                        sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>
            </p>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-dark-navy text-center">
            <div style="font-size: 50px;">
                <a class="fab fa-github text-light card-link" href="https://github.com/AdoryVo" target="_blank"></a>
                <a class="fab fa-linkedin-in text-light card-link" href="https://linkedin.com/in/AdoryVo"
                   target="_blank"></a>
            </div>
            Created with
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-bootstrap" title="Bootstrap"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fab fa-js" title="JavaScript"></i>
        </div>

    </div>
</div>

<script src="js/gpa-calculator.js"></script>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
