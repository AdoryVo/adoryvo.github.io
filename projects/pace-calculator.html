</head>


<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark-navy navbar-expand-lg border-bottom border-info">
    <a class="navbar-brand" href="index.html">Home</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Projects</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../about.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Body -->
<div class="container my-3 w-75">
    <div class="card bg-navy shadow-lg text-light">
        <h5 class="card-header bg-dark-navy">Average Pace Calculator</h5>

        <!-- JavaScript -->
        <div class="card-body text-light">
            <h5 class="card-title text-warning">JavaScript <i class="fab fa-js"></i></h5>
            <h6 class="card-title">Calculate your weighted and non-weighted GPA.</h6>

            <form id="pace-form" oninput="calculate()">
                <div class="form-group">
                    <label for="in-dist">Distance (mi):</label>
                    <input type="number" class="form-control w-25" id="in-dist" name="dist" placeholder="3" min="0">
                </div>
                <b>Time</b> [<span id="mins">21</span>:<span id="secs">00</span> min]
                <div class="form-group">
                    <label for="in-mins">Minutes: </label>
                    <input type="number" class="form-control w-25" id="in-mins" name="mins" placeholder="21" min="0">
                </div>
                <div class="form-group">
                    <label for="in-secs">Seconds: </label>
                    <input type="number" class="form-control w-25" id="in-secs" name="secs" placeholder="00" min="0"
                           max="59">
                </div>
            </form>

            <p style="color: lightblue;">
                <span id="dist">3</span> miles in <span id="mins2">21</span>:<span id="secs2">00</span> min<br>
                <b>Average Pace: </b><span id="pace">7:00.00 min/mile</span>
            </p>

            <hr class="bg-white">

            <!-- Python -->
            <h5 id="py" class="card-title text-primary">Python <i class="fab fa-python"></i></h5>
            <p class="card-text">
                To try the project, click the run button then input responses into the console.
                <iframe height="600px" width="100%" src="https://repl.it/@AdoryVo/Average-Pace-Calculator?lite=true"
                        allowtransparency="true" allow="fullscreen" style="border: none;"
                        sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>
            </p>
        </div>

        <!-- Footer-->
        <div class="card-footer bg-dark-navy text-center">
            <div style="font-size: 50px;">
                <a class="fab fa-github text-light card-link" href="https://github.com/AdoryVo" target="_blank"></a>
                <a class="fab fa-linkedin-in text-light card-link" href="https://linkedin.com/in/AdoryVo"
                   target="_blank"></a>
            </div>
            Created with
            <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-bootstrap" title="Bootstrap"></i>
            <i class="fab fa-css3-alt" title="CSS3"></i>
            <i class="fab fa-js" title="JavaScript"></i>
        </div>

    </div>
</div>

<script src="js/pace-calculator.js"></script>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="../dependencies/jquery.min.js"></script>
<script src="../dependencies/popper.min.js"></script>
<script src="../dependencies/bootstrap.min.js"></script>

</html>
